---
  # OS name and version
  os-name: "ReswarmOS"
  version: 0.3.8
  # general board description
  board: raspberrypi
  # specific model
  model: raspberrypi3
  # custom configuration file (default: "config/<board>/<model>/config")
  config:
  # name of image configuration file (default: "config/<board>/<model>/genimage.cfg")
  image:
  # reagent
  reagent:
    include: true
    url-latest: https://storage.googleapis.com/re-agent/reagent-latest
    url:
      amd64: https://storage.googleapis.com/re-agent/linux/amd64/0.6.2.6/reagent
      arm64: https://storage.googleapis.com/re-agent/linux/arm64/0.6.2.6/reagent
      armv6: https://storage.googleapis.com/re-agent/linux/armv6/0.6.2.6/reagent
      armv7: https://storage.googleapis.com/re-agent/linux/armv7/0.6.2.6/reagent
...
