#
# http://lists.busybox.net/pipermail/buildroot/2016-April/160030.html
#
image boot.vfat {
  vfat {
    files =
    {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2710-rpi-cm3.dtb",
      "bootcode.bin",
      "bcm2711-rpi-4-b.dtb",
      "cmdline.txt",
      "config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "boot.scr.uimg",
      "u-boot.bin",
      "zImage",
      "device.ini"
    }
    extraargs = "-n ReswarmOS"
  }
  size = 32M
}

image sdcard.img {
  hdimage {
    #gpt = true
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
