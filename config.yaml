      amd64: https://storage.googleapis.com/re-agent/linux/amd64/0.6.2.5/reagent
      arm64: https://storage.googleapis.com/re-agent/linux/arm64/0.6.2.5/reagent
      armv7: https://storage.googleapis.com/re-agent/linux/armv7/0.6.2.5/reagent
